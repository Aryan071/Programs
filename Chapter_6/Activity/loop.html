<html>
  <body>
    <script type="text/javascript">
      var num1, num2;
      var BR = "<br />";
      do {
        num1 = prompt("Enter the first number:");
        num1 = parseInt(num1);

        num2 = prompt("Enter the second number:");
        num2 = parseInt(num2);

        var sum = num1 + num2;
        document.write("The sum of numbers is: " + sum + BR);

        var more = prompt("Do want to do it again (Y/N)?")
      } while (more == 'Y');
    </script>
  </body>
</html>
