<script type = "text/javascript">

// Program name: welcome.html

var num1,num2;
var sum;
var BR = "<br />";
var ES = "";

document.write("Welcome!" + BR);
document.write("This program converts text to numbers,");
document.write(" adds them, and displays the sum." +BR);

num1 = prompt("Enter the first number: ",ES);
num1 = parseInt(num1);
num2 = prompt("Enter the second number: ",ES);
num2 = parseInt(num2);

sum = num1 + num2;
document.write("The sum of the number is: " + sum + BR);
document.write("Thank you!" + BR);

</script>
