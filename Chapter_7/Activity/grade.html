<html>
  <body>
    <script>
      let marks = prompt("Enter your marks");
      marks = parseFloat(marks);
      let attendense = prompt("Enter your attendense");
      attendense = parseInt(attendense);

      if (attendense > 5) {
        document.write("You have failed");
      } 
      
      else if (attendense <= 2) {
        marks = marks + marks * 0.03;
        if (marks >= 90) {
          document.write("Your grade is A");
        }

        if (marks >= 80 && marks <= 89.9) {
          document.write("Your grade is B");
        }

        if (marks >= 70 && marks <= 79.9) {
          document.write("Your grade is C");
        }
        if (marks >= 60 && marks <= 69.9) {
          document.write("Your grade is D");
        }
        if (marks < 60) {
          document.write("Your grade is A");
        }
      }
      
      else if (attendense > 2 && attendense < 5) {
        if (marks >= 90) {
          document.write("Your grade is A");
        }

        if (marks >= 80 && marks <= 89.9) {
          document.write("Your grade is B");
        }

        if (marks >= 70 && marks <= 79.9) {
          document.write("Your grade is C");
        }
        if (marks >= 60 && marks <= 69.9) {
          document.write("Your grade is D");
        }
        if (marks < 60) {
          document.write("Your grade is A");
        }
      }
    </script>
  </body>
</html>
