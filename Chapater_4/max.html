<body >
    <script type = "text/javascript">
       
      var num1,num2,num3;
      var br = "<br />";
      
      num1 = prompt("Enter the first value: " + br);
      num1 = parseInt(num1);
       

      num2 = prompt("Enter the second value: " + br);

      num3 = prompt("Enter the third value: " + br);
      num3 = parseInt(num3);

      var num = Math.max(num1,num2,num3);
      document.write("The maximum value is: " + num);
       

</script>
