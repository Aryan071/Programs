<html>
  <head>
    <script>
      function doublenum(num) {
        let result;
        result = num * 2;
        document.write("The result is: " + result);
      }
    </script>
  </head>
  <body>
    <script>
      let num = prompt("Enter the number");
      num = parseInt(num);
      doublenum(num);
    </script>
  </body>
</html>
