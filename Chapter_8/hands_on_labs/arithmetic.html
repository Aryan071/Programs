  <head>
    <script>
      function airthmetic(num1, mum2) {
        let BR = "<br />";

        let add = num1 + num2;
        document.write("The addition of two numbers is: " + add + BR);

        document.write("The addition of two numbers is: " + multi + BR);

        let div = num1 / num2;
        document.write("The addition of two numbers is: " + div + BR);

        let mod = num1 % num2;
        document.write("The addition of two numbers is: " + mod + BR);
