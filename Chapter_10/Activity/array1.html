<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      var BR = "<br />";
      var book = new Array(5);
      for (let index = 0; index < book.length; index++) {
        book[index] = prompt("Enter the book name");
      }

      document.write("Books names are: " + BR + BR);
      for (let index = 0; index < book.length; index++) {
        document.write(book[index] + BR);
      }
    </script>
  </body>
</html>
