<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function displayInfo() {
        var firstname = document.info.firstname.value;
        var lastname = document.info.lastname.value;
        var address = document.info.address.value;
        var city = document.info.city.value;
        var state = document.info.state.value;
        var zip = document.info.code.value;
        var email = document.info.email.value;

        var errmsg = "";
        var NL = "\n";

        if (firstname.length <= 0) {
          errmsg = errmsg + "Please enter your first name";
        }
        if (lastname.length <= 0) {
          errmsg = errmsg + "Please enter your last name";
        }
        if (address.length <= 0) {
          errmsg = errmsg + "Please enter your address";
        }
        if (city.length <= 0) {
          errmsg = errmsg + "Please enter your city name";
        }
        if (state.length <= 0) {
          errmsg = errmsg + "Please enter your state name";
        }
        if (zip.length != 6) {
          errmsg = errmsg + "Please enter correct zip code";
        }

        if (isNaN(zip)) {
          errmsg = errmsg + "Please enter a valid zip code";
        }
        if (email.value <= 0) {
          errmsg = errmsg + "Please enter your email";
        }
        if (email.indexOf("@") <= 0) {
          errmsg = errmsg + "Invalid email";
        }
        
        if (email.indexOf(".") <= 0) {
          errmsg = errmsg + "Invalid email";
        }
        if(errmsg.length>0){
            document.info.fullinfo.value = errmsg;
        }
        else{
            document.info.fullinfo.value = "First Name:" + firstname + NL + "Last Name:" + lastname +  NL + "Address:" + address +  NL + "City" + city + NL +  "Zip Code" + zip +  NL + "Email" + email;
        }
        
        
      }
    </script>
  </head>
  <body bgcolor="whitesmoke">
    <form name="info" action="">
      <h2>Info section</h2>
      First Name: <input type="text" name="firstname" id="" />
      Last Name: <input type="text" name="lastname" id="" /><br /> <br>
      Street Address: <input type="text" name="address" id="" />
      City: <input type="text" name="city" id="" /><br /><br>
      State: <input type="text" name="state" id="" />
      Zip Code: <input type="number" name="code" id="" /><br /><br>
      Email: <input type="email" name="email" id="" /><br /> <br>
   
      <textarea name="fullinfo" id="" cols="50" rows="10"></textarea><br />
    </form>
    <input type="button" value="DisplayInfo" onclick="displayInfo()"> <br> <br>
  </body>
</html>
